global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'firerunner'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # FireRunner metrics
  - job_name: 'firerunner'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'firerunner'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9091']

  # Node exporter (if installed)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['localhost:9100']
