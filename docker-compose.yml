version: '3.8'

# Production-ready Docker Compose for FireRunner
# This setup includes FireRunner, Flintlock, and monitoring

services:
  # Flintlock - MicroVM Management Service
  flintlock:
    image: ghcr.io/liquidmetal-dev/flintlock:v0.9.0
    container_name: flintlock
    privileged: true
    network_mode: host
    volumes:
      - /dev/kvm:/dev/kvm
      - ./config/flintlock.yaml:/etc/flintlock/config.yaml:ro
      - flintlock-data:/var/lib/flintlock
    command: run --config /etc/flintlock/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:9090"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # FireRunner - GitLab CI/CD Runner Manager
  firerunner:
    image: ghcr.io/ismoilovdevml/firerunner:latest
    container_name: firerunner
    depends_on:
      - flintlock
    network_mode: host
    volumes:
      - ./config/firerunner.yaml:/etc/firerunner/config.yaml:ro
      - firerunner-data:/var/lib/firerunner
    environment:
      - GITLAB_URL=${GITLAB_URL}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
      - FLINTLOCK_ENDPOINT=localhost:9090
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    command: --config /etc/firerunner/config.yaml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9091:9090"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    depends_on:
      - prometheus
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  flintlock-data:
    driver: local
  firerunner-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    driver: bridge
