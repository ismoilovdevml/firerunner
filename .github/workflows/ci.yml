name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Go Format
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Files need formatting:"
            gofmt -s -l .
            exit 1
          fi

      - name: Go Vet
        run: go vet ./...

      - name: Go Mod Verify
        run: go mod verify

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Go Mod Download
        run: go mod download

      - name: Run Tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Coverage Report
        run: go tool cover -func=coverage.out

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Binary
        run: make build

      - name: Verify Binary
        run: ./build/firerunner --help

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: firerunner-binary
          path: build/firerunner
          retention-days: 7
